<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        section {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }

        #showLogoButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 0;
        }

        #showLogoButton:hover {
            background-color: #218838;
        }

        #mdsLogo {
            display: none;
            max-width: 200px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="home">
        <h2>About Us</h2>
        <p>This is some content about the site...</p>

        <button id="showLogoButton" onclick="toggleLogo()">Show MDSurem Logo</button>
        <img id="mdsLogo" src="mdsurem-logo.png" alt="MDSurem Logo">
    </section>

    <section id="about">
        <h2>Our Mission</h2>
        <p>We aim to provide quality services...</p>
    </section>

    <footer>
        <p>&copy; 2024 Your Company</p>
    </footer>

    <script>
        function toggleLogo() {
            var logo = document.getElementById('mdsLogo');
            if (logo.style.display === 'none' || logo.style.display === '') {
                logo.style.display = 'block';
            } else {
                logo.style.display = 'none';
            }
        }
    </script>

</body>
</html>
